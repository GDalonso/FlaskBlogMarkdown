<!--Form that create a new post, extended from template-->
{% extends "BACKtemplate.html" %}
{% block conteudo %}
    <form action="{{ url_for('createpost') }}" method="post">
        <fieldset>
          <div class="form-group" style="margin = 20px">
            <label for="nomePost">Post Title</label>
            <input type="text" id="nomePost" name="nomePost" class="form-control" required> {{ post.nomePost }}
          </div>
          <textarea id="conteudoPost" class="text" cols="86" rows ="20" name="conteudoPost">{{ post.conteudoPost }}</textarea>
          <div class="form-group">
            <label for="descPost">Description Post</label>
            <input type="text" id="descPost" name="descPost" class="form-control" required>{{ post.descPost }}
          </div>
          <div class="form-group">
              <label for="categoriaPost">Categories</label>
              <input type="text" id="categoriaPost" name="categoriaPost" class="form-control" required>{{ post.categoriaPost }}
          </div>
          <div class="form-group">
                <label for="imagemPost">Image link displayed at home page</label>
                <input type="text" id="imagemPost" name="imagemPost" class="form-control" required>{{ post.imagemPost }}
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Save</button>
        </fieldset>
    </form>
{% endblock %}
