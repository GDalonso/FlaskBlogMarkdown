<!--Form that creates a new user, extended from template-->
{% extends "BACKtemplate.html" %}
{% block conteudo %}
    <form action="{{ url_for('createuser') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nomeusuario">Username</label>
            <input type="text" id="nomeusuario" name="nomeusuario" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="nomedisplay">Name</label>
            <input type="text" id="nomedisplay" name="nomedisplay" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="senha">Password</label>
            <input type="password" id="senha" name="senha" class="form-control" required minlength="6" pattern="[0-9a-fA-F]{6-100}" placeholder="6 digitos, uma maiuscula, uma minuscula e um nÃºmero">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
    </form>
{% endblock %}
