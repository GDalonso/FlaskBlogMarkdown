<!--Users list to administration-->
{% extends "BACKtemplate.html" %}
{% block conteudo %}
<table class="table table-striped table-responsive table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.nome }}</td>
                        <td><a href="{{url_for('deleteuser', _userid=user._id)}}"> Remove User</td>
                    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
