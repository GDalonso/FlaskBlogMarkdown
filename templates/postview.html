{% extends "template.html" %}
{% block conteudo %}
    <section class="site-section py-lg">
      <div class="container">
        
        <div class="row blog-entries">
          <div class="col-md-12 col-lg-8 main-content">
            <h1 class="mb-4">{{post.nomePost}}</h1>
            <div class="post-meta">
                        <span class="category">{{post.categoryPost}}</span>
                        <span class="mr-2">{{post.dataPost.strftime('%Y-%m-%d %H:%M')}}</span> &bullet;
                      </div>
            <div class="post-content-body">
              <p>{{post.html_content}}</p>
              <div class="row mb-5">
              <div class="col-md-12 mb-4 element-animate">
              </div>
            </div>
            </div>

            <div class="pt-5">
              <p>Categories:  <a href="#">{{post.categoriaPost}}</a></p>
            </div>


            <div class="pt-5">
              <div class="comment-form-wrap pt-5">
                <h3 class="mb-5">Leave a comment</h3>
                <form action="#" class="p-5 bg-light">
                  <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" class="form-control" id="website">
                  </div>

                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message" cols="30" rows="10" class="form-control"></textarea>
                  </div>
                  <div class="form-group">
                    <!-- <input type="submit" value="Post Comment" class="btn btn-primary"> -->
                    
                    <!-- POPUP  warning about dev comments-->
                    <style>
                      /* Popup container - can be anything you want */
                      .popup {
                          position: relative;
                          display: inline-block;
                          cursor: pointer;
                          -webkit-user-select: none;
                          -moz-user-select: none;
                          -ms-user-select: none;
                          user-select: none;
                      }
                      
                      /* The actual popup */
                      .popup .popuptext {
                          visibility: hidden;
                          width: 160px;
                          background-color: #555;
                          color: #fff;
                          text-align: center;
                          border-radius: 6px;
                          padding: 8px 0;
                          position: absolute;
                          z-index: 1;
                          bottom: 125%;
                          left: 50%;
                          margin-left: -80px;
                      }
                      
                      /* Popup arrow */
                      .popup .popuptext::after {
                          content: "";
                          position: absolute;
                          top: 100%;
                          left: 50%;
                          margin-left: -5px;
                          border-width: 5px;
                          border-style: solid;
                          border-color: #555 transparent transparent transparent;
                      }
                      
                      /* Toggle this class - hide and show the popup */
                      .popup .show {
                          visibility: visible;
                          -webkit-animation: fadeIn 1s;
                          animation: fadeIn 1s;
                      }
                      
                      /* Add animation (fade in the popup) */
                      @-webkit-keyframes fadeIn {
                          from {opacity: 0;} 
                          to {opacity: 1;}
                      }
                      
                      @keyframes fadeIn {
                          from {opacity: 0;}
                          to {opacity:1 ;}
                      }
                      </style>
                    <div class="popup" onclick="myFunction()">
                      <input value="Post Comment" class="btn btn-primary">
                      <span class="popuptext" id="myPopup">Comments functionality will be featured soon, send me an email!</span>
                    </div>
                    <script>
                    // When the user clicks on div, open the popup
                    function myFunction() {
                        var popup = document.getElementById("myPopup");
                        popup.classList.toggle("show");
                    }
                    </script>
                    <!-- END POPUP warning about dev comments -->

                  </div>

                </form>
              </div>
            </div>

          </div>
          {% endblock %}
