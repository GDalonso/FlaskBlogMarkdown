<!--Form that creates a new post, extended from template-->
{% extends "BACKtemplate.html" %}
{% block conteudo %}
    <form action="{{ url_for('createpost') }}" method="post">
        <fieldset>
          <div class="form-group" style="margin = 20px">
            <label for="nomePost">Post Title</label>
            <input type="text" id="nomePost" name="nomePost" class="form-control" required>
          </div>
          <textarea id="conteudoPost" class="text" cols="86" rows ="20" name="conteudoPost"></textarea>
          <div class="form-group">
            <label for="descPost">Post description displayed in home page</label>
            <input type="text" id="descPost" name="descPost" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="categoriaPost">Categories</label>
              <input type="text" id="categoriaPost" name="categoriaPost" class="form-control" required>
          </div>
          <div class="form-group">
                <label for="imagemPost">Link of the image to be displayed in home page</label>
                <input type="text" id="imagemPost" name="imagemPost" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Save</button>
        </fieldset>
    </form>
{% endblock %}
